    {% extends 'home/index.html' %}

    {% block CONTENIDO_INDEX %}
    
    <h1 class="text-center my-auto ">Registrate</h1>
    <h3 class="text-center">Llene el formulario con sus datos para poder registrarse</h3>

    <form action="/" method="POST">
        {% csrf_token %}

        <div class="container">
            <div class=" m-4 " style="height: 230px;">
                <div class="mx-auto my-auto" style="width: 280px; height: 100px;">

                    <table class="container text-center form-control-lg">
       
                        {{ form_register.as_p }}
            
                    </table>

                </div>
            </div>
            <br> <br>
            <p class="container text-center ">

                <button type="submit" class="my-4 btn btn-primary">Registrarse</button>       
                
            </p>
            <p class="container text-center fw-bolder">
                si ya tienes una cuenta puedes acceder haciendo click en el boton
                <br>
                <a class="btn btn-primary " href="/login/">Acceder</a>

            </p>         
        </div>

    </form>
    
    {% endblock CONTENIDO_INDEX %}
